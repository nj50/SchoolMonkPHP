<div class="col-lg-12">
	<div class="form-group">
		<div class='row row-no-padding'>
			<div class='col-lg-3 col-md-4'>
				<label>Select Batch</label>
				<select class="form-control">
					<option>2010-11</option>
					<option>2011-12</option>
				</select>
			</div>
			<div class='col-lg-3 col-md-4'>
				<label>&nbsp;</label>
				<a href='javascript:void(0)' class='btn btn-primary btn-xs'>Get Result</a>
			</div>
		</div>
	</div>
	<div class="panel panel-default" ng-controller="R2Ctrl">
		<div class="panel-heading">
			Report <span class='right fa fa-download fa-2x' style='cursor:pointer;margin:-4px 3px;'></span>
		</div>
		<div class="panel-body" style='padding:15px 0;'>
			<div class="table-responsive">
				<table ng-table="tableParams" class="table ng-table-responsive">
					<tr ng-repeat="user in data">
						<td data-title="'Grade'">
							{{user.Grade}}
						</td>
						<td data-title="'Applications'">
							{{user.Applications_cnt}}
						</td>
						<td data-title="'Shortlisted'">
							{{user.Shortlisted_cnt}}
						</td>
						<td data-title="'Admission Offered'">
							{{user.AdmissionOffered}}
						</td>
						<td data-title="'Admission Accepeted'">
							{{user.AdmissionAccepeted}}
						</td>
					</tr>
				</table>
			</div>
		</div>				
	</div>
</div>
